<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        @font-face {
            font-family: 'myfont';
            src: url(fonto.ttf) format('truetype');
        }

        nav {
            font-family: 'myfont';
        }

        body {
            background-image: linear-gradient(rgba(238, 201, 152, 0.5), rgba(167, 126, 64, 0.5) ), url(bg1.jpg);
            background-attachment: scroll;
            background-size: auto;
        }

        a, ol {
            text-decoration: none;
            font-family: myfont;
            font-size: 1rem;
        }

        .mask-custom-1 {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, .2);
            border-radius: 3em;
            border: 2px solid rgba(255, 255, 255, .1);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }

        @media (max-width: 767px) {
            .bg-image {
                height: 1400px !important;
            }
        }

        html,
        body {
            height: 100%;
        }

        @media (max-width: 767px) {

            html,
            body {
                height: 2600px;
            }
        }

        @media (min-width: 768px) and (max-width: 820px) {

            html,
            body {
                height: 1750px;
            }
        }

        @media (min-width: 821px) and (max-width: 1025px) {

            html,
            body {
                height: 954px;
            }
        }

        .phone {
            border-radius: 40px;
            min-height: 795px;
            color: #f8e4e3;
        }

        .fas {
            color: #e6cdce;
        }

        a {
            color: #993731;
        }

            a,
            a:hover {
                -webkit-transition: all .3s ease-in-out;
                transition: all .3s ease-in-out
            }

                a:hover {
                    color: rgba(248, 228, 227, .65)
                }

        .dots {
            cursor: pointer
        }

        .dot {
            height: 6px;
            width: 6px;
            background-color: #b9191e;
            border-radius: 50%
        }

        .dot-lg {
            height: 8px;
            width: 8px
        }

        .card {
            background-color: hsla(1, 42%, 45%, .5);
            border-radius: 10px
        }

            .card,
            .card:hover {
                -webkit-transition: all .3s ease-in-out;
                transition: all .3s ease-in-out
            }

                .card:hover {
                    -webkit-box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .09);
                    box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .09);
                    background-color: hsla(1, 42%, 45%, .4)
                }

        .mask-custom {
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, .2);
            border: 2px solid rgba(255, 255, 255, .1);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.item');
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');
            let cartItems = [];

            menuItems.forEach(item => {
                const addToCartButton = item.querySelector('.add-to-cart');
                addToCartButton.addEventListener('click', function () {
                    addToCart(item);
                    updateCart();
                });
            });

            function addToCart(item) {
                const itemName = item.dataset.name;
                const itemPrice = parseFloat(item.dataset.price);
                cartItems.push({ name: itemName, price: itemPrice });
            }

            function updateCart() {
                cartList.innerHTML = '';
                let total = 0;

                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    cartList.appendChild(li);
                    total += item.price;
                });

                totalElement.textContent = total.toFixed(2);
            }
        });

    </script>
    <style>
        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        #cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        #cart-list {
            list-style-type: none;
            padding: 0;
        }

            #cart-list li {
                margin-bottom: 5px;
            }
    </style>

    <h1>Menu</h1>
    <div id="menu">
        <div class="item" data-name="Burger" data-price="5.99">
            <p>Burger - $5.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item" data-name="Pizza" data-price="8.99">
            <p>Pizza - $8.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <!-- Add more menu items as needed -->
    </div>

    <h1>Shopping Cart</h1>
    <div id="cart">
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total">0.00</span></p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
