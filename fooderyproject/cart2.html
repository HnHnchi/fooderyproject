            }

    .dots {

    }

    .dot-lg {

    .card {
        background-color: hsla(1, 42%, 45%, .5);
        border-radius: 10px
    }

        .card,
        .card:hover {
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out
        }

            .card:hover {
                -webkit-box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .09);
                box-shadow: 0 10px 20px 0 rgba(0, 0, 0, .09);

            }

    .mask-custom {

        background-color: rgba(255, 255, 255, .2);

        box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
    }
</style>

<body class="container mt-5">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuItems = document.querySelectorAll('.item');
            const cartList = document.getElementById('cart-list');
            const totalElement = document.getElementById('total');
            const undoButton = document.getElementById('undo');
            let cartItems = [];
            let cartHistory = [];

            menuItems.forEach(item => {
                const addToCartButton = item.querySelector('.add-to-cart');
                addToCartButton.addEventListener('click', function () {
                    addToCart(item);
                    updateCart();
                });
            });

            undoButton.addEventListener('click', function () {
                undo();
                updateCart();
            });

            function addToCart(item) {
                const itemName = item.dataset.name;
                const itemPrice = parseFloat(item.dataset.price);
                cartItems.push({ name: itemName, price: itemPrice });
                saveState();
            }

            function undo() {
                if (cartHistory.length > 0) {
                    cartItems = cartHistory.pop();
                }
            }

            function saveState() {
                const currentState = [...cartItems];
                cartHistory.push(currentState);
            }

            function updateCart() {
                cartList.innerHTML = '';
                let total = 0;

                cartItems.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    cartList.appendChild(li);
                    total += item.price;
                });

                totalElement.textContent = total.toFixed(2);
            }
        });

    </script>

    <style>
        /* Custom styles */
        .item {

        #cart {

        }

        #cart-list {
            list-style-type: none;
            padding: 0;
        }

            #cart-list li {

            }
    </style>
